<!DOCTYPE html>
<html>
<head>
  <title>Ollama Web Agent</title>
  <style>
    body { font-family: sans-serif; margin: 40px; }
    textarea { width: 100%; height: 80px; }
    button { margin-top: 10px; padding: 10px; }
    pre { background: #f4f4f4; padding: 15px; }
  </style>
</head>
<body>

<h2>ðŸ§  Ollama Web Agent</h2>

<textarea id="prompt" placeholder="Ask something..."></textarea>
<br />
<button onclick="ask()">Ask</button>

<h3>Answer</h3>
<pre id="answer"></pre>

<script>
  async function ask() {
    const prompt = document.getElementById("prompt").value;

    const res = await fetch("/ask", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ prompt })
    });

    const data = await res.json();
    document.getElementById("answer").textContent = data.answer || "Error";
  }
</script>

</body>
</html>
